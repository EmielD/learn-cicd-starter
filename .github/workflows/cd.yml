name: cd

on:
    push:
        branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env: 
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
            workload_identity_provider: 'projects/168570921691/locations/global/workloadIdentityPools/github-pool/providers/github'
            service_account: 'cloud-run-deployer@notely-488509.iam.gserviceaccount.com'
            
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
            go-version: '1.25.1'    
      
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
    
      - name: Build app
        run: ./scripts/buildprod.sh

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: 'Run migrations'
        run: ./scripts/migrateup.sh

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
    
      - name: 'Deploy docker image to Google Artifact Registry'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-488509/notely-ar-repo/notely:v1 .'

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-488509/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project notely-488509 --max-instances=4
